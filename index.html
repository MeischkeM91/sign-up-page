<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign Up Now!</title>
</head>
<body>
    <div class="container">
        <div>
            <div class="header">Become The Metaverse</div>
            <div class="intro"><p class="disclaimer">This is not a real online service!</p>
                <p>Merge into your own Bitsona and join the Bitverse! Create your own style, persona, and life within the Bitverse. Run a business, own property, and create lifelong friendships in the Bitverse!!!
                    <br><br>
                    You <em>know</em> you want to.
                </p>
            </div>
        </div>
        <div class="form-container">
            <form class="regForm" action="http://httpbin.org/post" method="post">
                <div id="nameInput" class="inputGroup">
                    <input type="text" id="fName" name="fName" placeholder="First Name" pattern="[a-zA-Z]+" required>
                    <input type="text" id="lName" name="lName" placeholder="Last Name" pattern="[a-zA-Z]+" required>
                </div>
                <div id="contactInput" class="inputGroup">
                    <input type="email" id="email" name="email" placeholder="Account Email" required>
                    <input type="text" id="phone" name="phone" placeholder="(Optional)Phone Num" pattern="^\d{3}\d{3}\d{4}$">
                </div>
                <div id="passwordInput" class="inputGroup">
                    <input type="password" id="password" name="password" placeholder="Password" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                    <input type="password" id="passwordConfirm" name="passwordConfirm" placeholder="Confirm Password">
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
